<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reverser</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1c2b, #0f111a 70%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 2.2rem;
      text-align: center;
      background: linear-gradient(90deg,#ff3c78,#ff8a00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      color: #ccc;
      margin-top: 0;
      font-size: 1rem;
    }
    .card {
      background: rgba(20, 22, 35, 0.85);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #player {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      width: 100%;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      background: #0f111a;
      color: #fff;
      font-size: 1rem;
      box-shadow: inset 0 2px 5px rgba(255,255,255,0.1);
      outline: none;
      transition: 0.2s;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 8px #ff3c78;
    }
    input[type="range"] {
      width: 200px;
    }
    button {
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg,#ff3c78,#ff8a00);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255,60,120,0.5);
    }
    .label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #bbb;
      text-align: center;
    }
    footer {
      margin-top: 25px;
      color: #888;
      font-size: 0.85rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Reverser</h1>
  <div class="card">
    <div class="controls">
      <input type="text" id="youtubeLink" placeholder="Paste YouTube link here (e.g. https://youtu.be/dQw4w9WgXcQ)">
      <button id="loadBtn">Load Video</button>
      <button id="reverseBtn">Play Reverse</button>
    </div>

    <div class="controls" style="flex-direction: column; margin-top: 15px;">
      <span class="label">Reverse Speed (seconds per step)</span>
      <input type="range" id="speedRange" min="10" max="200" value="100">
    </div>

    <div id="player"></div>
  </div>

  <footer>Humayun Shariar Himu</footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let reverseInterval = null;
    let isReversing = false;
    let step = 0.1;

    // Extract YouTube Video ID from any valid URL
    function getVideoId(url) {
      const regExp = /^.*(?:youtu\.be\/|v\/|embed\/|watch\?v=|watch\?.+&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[1].length === 11) ? match[1] : null;
    }

    // Called automatically when the YouTube API is ready
    function onYouTubeIframeAPIReady() {
      // Load demo video by default (Rick Astley - Never Gonna Give You Up)
      loadVideo('dQw4w9WgXcQ');
    }

    // Load a video by ID
    function loadVideo(videoId) {
      if (player) {
        player.loadVideoById(videoId);
      } else {
        player = new YT.Player('player', {
          height: '450',
          width: '800',
          videoId: videoId,
          playerVars: {
            'controls': 1,
            'rel': 0,
            'modestbranding': 1
          },
          events: { 'onReady': onPlayerReady }
        });
      }
    }

    // Player ready event
    function onPlayerReady() {
      const reverseBtn = document.getElementById('reverseBtn');
      const speedRange = document.getElementById('speedRange');

      speedRange.addEventListener('input', () => {
        step = speedRange.value / 1000;
      });

      reverseBtn.addEventListener('click', () => {
        if (!isReversing) startReverse();
        else stopReverse();
      });
    }

    // Start reversing playback
    function startReverse() {
      if (!player) return;
      isReversing = true;
      document.getElementById('reverseBtn').innerText = "Stop Reverse";
      player.pauseVideo();

      reverseInterval = setInterval(() => {
        const current = player.getCurrentTime();
        if (current <= 0) stopReverse();
        else player.seekTo(current - step, true);
      }, 40); // 25 FPS simulation
    }

    // Stop reverse playback
    function stopReverse() {
      isReversing = false;
      document.getElementById('reverseBtn').innerText = "Play Reverse";
      clearInterval(reverseInterval);
      reverseInterval = null;
      player.playVideo();
    }

    // Load video from user input
    document.getElementById('loadBtn').addEventListener('click', () => {
      const url = document.getElementById('youtubeLink').value.trim();
      const videoId = getVideoId(url);
      if (videoId) {
        loadVideo(videoId);
      } else {
        alert("‚ùå Invalid YouTube link! Please enter a valid one.");
      }
    });
  </script>
</body>
</html>
