<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>YouTube Video Reverse Player</title> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> <style> body { margin: 0; font-family: 'Inter', sans-serif; background: #0f111a; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; } h1 { margin-bottom: 20px; font-weight: 600; font-size: 2rem; text-align: center; background: linear-gradient(90deg,#ff3c78,#ff8a00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; } .card { background: #1a1c2b; padding: 20px; border-radius: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); width: 100%; max-width: 900px; display: flex; flex-direction: column; align-items: center; } #player { width: 100%; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.5); } .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 15px; width: 100%; } input[type="text"] { flex: 1; padding: 10px 15px; border-radius: 12px; border: none; background: #0f111a; color: #fff; font-size: 1rem; box-shadow: inset 0 2px 5px rgba(255,255,255,0.1); } input[type="range"] { width: 150px; } button { padding: 10px 20px; border-radius: 12px; border: none; background: linear-gradient(90deg,#ff3c78,#ff8a00); color: #fff; font-weight: 600; cursor: pointer; transition: 0.3s; } button:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(255,60,120,0.5); } .label { font-size: 0.9rem; margin-bottom: 5px; color: #bbb; } </style> </head> <body> <h1>Reverser</h1> <p>YouTube Video Reverse Player</p> <div class="card"> <div class="controls"> <input type="text" id="youtubeLink" placeholder="Paste YouTube link here"> <button id="loadBtn">Load Video</button> <button id="reverseBtn">Play Reverse</button> </div> <div class="controls" style="flex-direction: column; margin-top: 15px;"> <span class="label">Reverse Speed (seconds per step)</span> <input type="range" id="speedRange" min="10" max="200" value="100"> </div> <div id="player"></div> </div> <script src="https://www.youtube.com/iframe_api"></script> <script> let player; let reverseInterval = null; let isReversing = false; let step = 0.1; // default step // Extract video ID from URL function getVideoId(url){ const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/; const match = url.match(regExp); return (match && match[7].length === 11) ? match[7] : null; } // YouTube API Ready function onYouTubeIframeAPIReady() { loadVideo('dQw4w9WgXcQ'); // default demo video } // Load video function loadVideo(videoId){ if(player){ player.loadVideoById(videoId); } else { player = new YT.Player('player', { height: '450', width: '800', videoId: videoId, playerVars: { 'controls': 1, 'rel': 0, 'modestbranding': 1 }, events: { 'onReady': onPlayerReady } }); } } // Player ready function onPlayerReady(event){ const reverseBtn = document.getElementById('reverseBtn'); const speedRange = document.getElementById('speedRange'); // Update step based on range speedRange.addEventListener('input', () => { step = speedRange.value / 1000; // convert ms to sec }); reverseBtn.addEventListener('click', () => { if(!isReversing){ isReversing = true; if(player && player.pauseVideo) player.pauseVideo(); reverseInterval = setInterval(() => { if(player && player.getCurrentTime){ let current = player.getCurrentTime(); if(current <= 0){ clearInterval(reverseInterval); reverseInterval = null; isReversing = false; if(player && player.pauseVideo) player.pauseVideo(); } else { player.seekTo(current - step, true); } } }, 40); // 25 FPS simulation } else { clearInterval(reverseInterval); reverseInterval = null; isReversing = false; if(player && player.playVideo) player.playVideo(); } }); } // Load button document.getElementById('loadBtn').addEventListener('click', () => { const url = document.getElementById('youtubeLink').value; const videoId = getVideoId(url); if(videoId){ loadVideo(videoId); } else { alert("Invalid YouTube link!"); } }); </script> </body> </html>
